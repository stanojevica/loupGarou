<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="shorcut icon" href="assets/img/logo.ico"/>
    <meta name="keywords" content="Loup-Garou,Bluz,Blues,Band,Loup Garou,nastupi,Bluz i Pivo, Metropolis, Dom Omladine Beograda"/>
    <meta name="description" content="Loup-Garou je alternativni blues bend iz Beograda. Sve o našim nastupima, gde se i kada nalazimo."/>
    <meta name="author" content="Aleksandra Stanojević"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Acme&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
    <link rel="stylesheet" href="assets/css/style.min.css" type="text/css"/>
    <link rel="stylesheet" href="assets/css/responsive.min.css" type="text/css"/>
    <title>Loup-Garou | Nastupi</title>
</head>
<body id="nastupi">
    <header class="container-fluid" id="nastupiHeader">
        <div id="navigation" class="container-fluid position-fixed">
            <div id="logo" class="position-absolute">
                <img src="assets/img/logo (3).png" alt="Logo" class="img-fluid"/>
            </div>
            <nav id="nav" class="float-right pt-3"></nav>
            <nav class="col-4 justify-content-end d-flex float-right" id="responsive">
                <a href="#" id="otvoriMeni" ><i class="fa fa-bars" aria-hidden="true"></i></a>
                <div id="ispisiNav" class="ml-2"></div>
                <div id="responsiveNav" class="mt-5 info-toggle"></div>
            </nav>
        </div>
    </header>
    <main class="container-fluid">
        <div class="row">
            <div id="filterSort"  class="position-fixed col-lg-3 col-12">
                <div class="row mt-2">
                    <div class="col-12  text-center">
                        <div class="text-lg-right">
                            <input type="search" name="pretraga"  id="pretraga" placeholder="search"/>
                        </div>
                        <div id="nastupiRadio" class="mt-3">
                        </div>  
                    </div>
                    <div class="col-12 mt-3">
                        <div class="row">
                            <div class="col-7 col-lg-12 mx-auto">
                                <div class="d-flex flex-column">
                                    <h2 class="text-center">Sortiraj po datumu</h2>
                                    <select name="sortDatum" id="sortDatum">
                                        <option value="0">Izaberite</oprion>
                                        <option value="1">Stariji</oprion>
                                        <option value="2">Noviji</oprion>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 mt-3">
                        <div class="row d-flex justify-content-center text-center text-lg-left">
                            <div class="col-5 col-md-4 col-lg-12">
                                <h2>Izaberite lokal</h2>
                                <div id="lokali"></div>
                            </div>
                            <div class="col-6 col-md-4 col-lg-12">
                                <h2>Izaberi tip svirke</h2>
                                <div id="tipSvirke"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="content"class="col-12 col-lg-9 position-absolute">
                <div id="contentNastup"></div>
                <footer></footer>
            </div>
        </div>
    </main>
    <script defer src="assets/js/nastupi.min.js" type="text/javascript"></script>
    <script src="assets/js/main.min.js" type="text/javascript"></script>
</body>
</html>
