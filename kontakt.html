<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="shorcut icon" href="assets/img/logo.ico"/>
    <meta name="keywords" content="Loup-Garou,Bluz,Blues,Band,Loup Garou,ontakt,rezervacija"/>
    <meta name="description" content="Loup-Garou je alternativni blues bend iz Beograda. Možete nas kontaktirati za sve informacije, a takodje možete zakazati vaš termin."/>
    <meta name="author" content="Aleksandra Stanojević"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Acme&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
    <link rel="stylesheet" href="assets/css/style.min.css" type="text/css"/>
    <link rel="stylesheet" href="assets/css/responsive.min.css" type="text/css"/>
    <title>Loup-Garou | Kontakt</title>
</head>
<body>
    <header class="container-fluid">
        <div id="navigation" class="container-fluid z-index-0">
            <div id="logo" class="position-absolute z-index-1">
                <img src="assets/img/logo (3).png" alt="Logo" class="img-fluid"/>
            </div>
            <nav id="nav" class="float-right pt-3"></nav>
            <nav class="col-4 justify-content-end d-flex float-right" id="responsive">
                <a href="#" id="otvoriMeni" ><i class="fa fa-bars" aria-hidden="true"></i></a>
                <div id="ispisiNav" class="ml-2"></div>
                <div id="responsiveNav" class="mt-5 info-toggle"></div>
            </nav>
        </div>
    </header>
    <main class="container-fluid mt-5">
        <div class="row">
            <div class="col-6 mx-auto">
                <h1 class="text-center">Želite nas kontaktirati?</h1>
            </div>
            <div id="kontaktInfo" class="container-fluid d-flex justify-content-between mx-auto row">
                <div class="col-12 col-md-5 text-center text-md-left">
                    <h2>Cenovnik:</h2>
                    <p>Možete nas angažovati za 3 tipa svirki, vaše je samo da nas kontaktirate a mi vam obećavamo dobru atmosveru.</p>
                    <table id="cenovnik" class="mx-auto mx-md-n1">
                    </table>
                </div>
                <div id="kontaktForm" class="col-12 col-md-5">
                    <div class="custom-control custom-switch text-right">
                        <input type="radio" name="isto" class="custom-control-input role-selector" value="kontakt" checked id="kontakt">
                        <label class="custom-control-label" for="kontakt">Kontakt</label>
                    </div>
                    <div class="custom-control custom-switch text-right">
                        <input type="radio" name="isto"class="custom-control-input role-selector" value="rezervacija"  id="rezervacija">
                        <label class="custom-control-label" for="rezervacija">Rezervacija</label>
                    </div>
                    <div id="forma">
                        <div id="formKontakt">
                            <form>
                                <div class="form-row">
                                    <div class="col-12 ">
                                        <label for="ime">Ime:</label>
                                        <input type="text" class="form-control" id="ime" required>
                                        <div class="invalid-feedback">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <label for="prezime">Prezime:</label>
                                        <input type="text" class="form-control " id="prezime" required>
                                        <div class="invalid-feedback">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <label for="email">Email:</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="email" required>
                                            <div class="invalid-feedback">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-12">
                                        <label for="poruka">Vaša poruka</label>
                                        <textarea class="form-control" id="poruka"required></textarea>
                                        <div class="invalid-feedback">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 text-center">
                                    <button type="button" class="btn btn-outline-secondary mt-3" id="posaljiKon">Pošalji   <i class="fas fa-paper-plane"></i></button>
                                </div>
                            </form>
                        </div>
                        <div id="formRezervacija" class="info-toggle">
                            <form>
                                <div class="form-row">
                                    <div class="col-12 ">
                                        <label for="imeRez">Ime:</label>
                                        <input type="text" class="form-control" id="imeRez" required>
                                        <div class="invalid-feedback">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <label for="prezimeRez">Prezime:</label>
                                        <input type="text" class="form-control" id="prezimeRez" required>
                                        <div class="invalid-feedback">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <label for="emailRez">Email:</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="emailRez" required>
                                            <div class="invalid-feedback">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <label for="date">Datum:</label>
                                        <div class="input-group">
                                            <input type="date" class="form-control" id="date" required>
                                            <div class="invalid-feedback">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <label for="tipSvirkeLista">Tip svirke</label>
                                        <select class="custom-select " id="tipSvirkeLista" required>
                                            
                                        </select>
                                        <div class="invalid-feedback">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 text-center">
                                    <button type="button" class="btn btn-outline-secondary mt-3" id="posaljiRez">Pošalji    <i class="fas fa-paper-plane"></i></button>
                                </div>
                            </form>
                        </div>  
                    </div>
                </div>
            </div>
        </div>
        <div id="popUp">
            <div class="textBroj mt-3">
                <p id="porukaPopUp"></p>
                <input type="button" value="OK" class="rezervisi ok p-2 mt-3"/>
            </div>
        </div>
    </main>
    <footer class="container-fluid pt-3 mt-5">
    </footer>
    <script src="assets/js/main.min.js" type="text/javascript"></script>
    <script  defer src="assets/js/kontakt.min.js" type="text/javascript"></script>
</body>
</html>
